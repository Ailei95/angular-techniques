<mat-card matRipple class="card ripple-container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><p>{{ user?.username }}</p></mat-card-title>
    <mat-card-subtitle>
      <p><a [href]="'mailto:' + user?.email">{{ user?.email }}</a></p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Phone: {{ user?.phone }}</p>
    <p>Website: <a [href]="'https://' + user?.website">{{ user?.website }}</a></p>
    <p>Company name: {{ user?.company.name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="$event.stopImmediatePropagation()">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
