<mat-card matRipple class="card ripple-container">
  <mat-card-header>
    <mat-card-title><p>{{ post?.title }}</p></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>{{ post.body }}</div>
  </mat-card-content>
  <mat-card-footer>
    <app-user-card [user]="user$ | async"></app-user-card>
  </mat-card-footer>
</mat-card>
