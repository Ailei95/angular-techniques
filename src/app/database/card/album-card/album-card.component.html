<mat-card matRipple class="card ripple-container" *ngIf="(photo$ | async)?.thumbnailUrl; else loading">
  <mat-card-header>
    <mat-card-title>
      <p>{{ album?.title }}</p>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="(photo$ | async)?.thumbnailUrl">
  <mat-card-content>
  </mat-card-content>
  <mat-card-footer>
    <app-user-card [user]="user$ | async"></app-user-card>
  </mat-card-footer>
</mat-card>

<ng-template #loading>
  <mat-card matRipple class="card ripple-container">
    <mat-card-header class="loading-card">
      <mat-card-title>
        <ngx-skeleton-loader
          [theme]="{ width: 'available', 'margin-bottom': 0, height: '30px' }"></ngx-skeleton-loader>
      </mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="img-container"></div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <mat-card-footer>
      <app-user-card [user]="null"></app-user-card>
    </mat-card-footer>
  </mat-card>
</ng-template>
