<div class="row">
  <div class="col-four margin-top-bottom" *ngFor="let album of albums$ | async">
    <app-album-card [album]="album"></app-album-card>
  </div>
</div>
<div class="row">
  <div class="col-twelve">
    <mat-paginator (page)="onPageChange($event)"
     [length]="length$ | async"
     [pageSize]="10"
     [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
