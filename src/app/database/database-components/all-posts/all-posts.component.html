<div class="row">
  <div class="col-four margin-top-bottom" *ngFor="let post of posts$ | async">
    <app-post-card [post]="post"></app-post-card>
  </div>
</div>
<div class="row">
  <div class="col-twelve">
    <mat-paginator (page)="onPageChange($event)"
     [length]="length$ | async"
     [pageSize]="10"
     [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
