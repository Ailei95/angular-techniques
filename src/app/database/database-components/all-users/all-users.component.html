<div class="row">
  <div class="col-three margin-top-bottom" *ngFor="let user of users$ | async">
    <app-user-card [user]="user"></app-user-card>
  </div>
</div>
<div class="row">
  <div class="col-twelve">
    <mat-paginator (page)="onPageChange($event)"
     [length]="length$ | async"
     [pageSize]="10"
     [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
