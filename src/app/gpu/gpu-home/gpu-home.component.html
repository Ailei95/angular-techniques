<div class="row">
  <div class="col-twelve">
    Hide matrices: <input type="checkbox" #ElementHide>
    <input placeholder="Matrices dimension" type="number"
            [ngModel]="matrixSize$ | async" #ElementMatrixSize>
    <button appNativeMobileButton (shortPress)="generateMatrices(ElementMatrixSize.value)">Generate matrices</button>
    <button appNativeMobileButton (shortPress)="clear()">Clear</button>
  </div>
</div>

<div class="row">
  <div class="col-twelve">
    <button appNativeMobileButton (shortPress)="cpuMultiplyMatrix()">Calculate result (CPU)</button>
    <button appNativeMobileButton (shortPress)="gpuMultiplyMatrix()">Calculate result (GPU)</button>
  </div>
</div>

<div class="row">
  <div class="col-twelve" *ngIf="matrixSize$ | async">
    Matrix size: {{ matrixSize$ | async }}
  </div>
  <div class="col-six" *ngIf="cpuTime$ | async">
    CPU Time: {{ cpuTime$ | async }} ms
  </div>
  <div class="col-six" *ngIf="gpuTime$ | async">
    GPU Time: {{ gpuTime$ | async }} ms
  </div>
</div>

{{ changeDetection() }}

<ng-container *ngIf="!ElementHide.checked">
  <div class="row">
    <div class="col-twelve" *ngFor="let row of matrixA$ | async">
      <div>
        {{ row | json }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-twelve" *ngFor="let row of matrixB$ | async">
      <div>
        {{ row | json }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-twelve" *ngFor="let row of matrixResult$ | async">
      <div>
        {{ row | json }}
      </div>
    </div>
  </div>

</ng-container>
