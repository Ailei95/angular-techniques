<div class="row">
  <div class="col-twelve margin-top-bottom">
    <button mat-button (click)="start()" *ngIf="(localStream == null)">start</button>
    <button mat-button (click)="stop()" *ngIf="!(localStream == null)">stop</button>
    <button mat-button class="float-right" (click)="set(video, audio = !audio)">
      audio
      <mat-icon *ngIf="audio">volume_up</mat-icon>
      <mat-icon *ngIf="!audio">volume_off</mat-icon>
    </button>
    <button mat-button class="float-right" (click)="set(video = !video, audio)">
      video
      <mat-icon *ngIf="video">videocam</mat-icon>
      <mat-icon *ngIf="!video">videocam_off</mat-icon>
    </button>
  </div>
  <div class="col-six">
    <video #locale></video>
  </div>
  <div class="col-six">
    <video #remote></video>
  </div>
</div>

<div class="row">
  <div class="col-twelve margin-top-bottom">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <p>Broadcast</p>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row card-container">
          <div class="col-twelve card-content" #content>
            <ng-template [ngIf]="lastMessage$ | async"></ng-template>
            <pre *ngFor="let message of receivedMessages$ | async">
              {{ message }}
            </pre>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="row">
          <div class="col-nine no-pad-right">
            <mat-form-field class="full-width">
              <input matInput type="text" autocomplete="off" (keydown.enter)="send()" #msgRef>
            </mat-form-field>
          </div>
          <div class="col-three">
            <button appNativeMobileButton mat-button class="float-right" (click)="send()">
              Send
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col-twelve margin-top-bottom">
    <pre>{{ users$ | async }}</pre>
  </div>
</div>

<div class="row">
  <div class="col-twelve margin-top-bottom">
    <pre>{{ (hello$ | async) | json }}</pre>
  </div>
</div>

<div class="row">
  <div class="col-twelve margin-top-bottom">
    <pre>{{ serverHeader$ | async | json }}</pre>
  </div>
</div>
