<div class="row">
  <div class="col-twelve">
    <h1>Current Count: {{ count$ | async }}</h1>
    <button appNativeMobileButton (shortPress)="increment()" (longPress)="increment()">Increment</button>
    <button appNativeMobileButton (shortPress)="decrement()" (longPress)="decrement()">Decrement</button>
    <button (click)="reset()">Reset Counter</button>
  </div>
</div>
